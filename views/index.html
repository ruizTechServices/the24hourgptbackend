<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Embeddings</title>
  </head>
  <body>
    <h1>Test Embeddings Endpoint</h1>
    <form id="embeddingForm">
      <label for="inputText">Input Text:</label><br />
      <input type="text" id="inputText" name="inputText" required /><br /><br />
      <label for="userId">User ID:</label><br />
      <input type="text" id="userId" name="userId" required /><br /><br />
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("embeddingForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const inputText = document.getElementById("inputText").value;

          const response = await fetch("/embeddings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              inputText,
            }),
          });

          const result = await response.json();
          document.getElementById("result").textContent = JSON.stringify(
            result,
            null,
            2
          );
        });
    </script>
  </body>
</html>
